<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login | Tanu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { color: #fff; text-decoration: none; }
    .topbar {
      position: sticky; top: 0;
      background: #111; color: #fff;
      padding: 1rem 2rem; display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid #333; z-index: 10;
    }
    .logo { font-size: 1.5rem; font-weight: 700; color: #fff; }

    /* Layout */
    .container { flex: 1; display: grid; place-items: center; padding: 2rem; }
    .card {
      width: 100%; max-width: 420px;
      background: #111; border: 1px solid #333; border-radius: 16px;
      padding: 1.75rem; box-shadow: 0 6px 18px rgba(0,0,0,0.35);
    }
    .title { margin: 0 0 0.25rem 0; font-size: 1.5rem; font-weight: 700; }
    .subtitle { margin: 0 0 1.25rem 0; color: #aaa; font-size: 0.95rem; }

    /* Inputs */
    .field { margin-bottom: 1rem; }
    .label { display: block; margin-bottom: 0.4rem; color: #ddd; font-size: 0.95rem; }
    .input {
      width: 100%;
      padding: 0.8rem 0.9rem;
      border: 2px solid #333; border-radius: 12px;
      background: #1a1a1a; color: #fff; outline: none;
      transition: border-color .2s;
    }
    .input:focus { border-color: #dc3545; }
    .row { display: flex; align-items: center; justify-content: space-between; gap: .75rem; }
    .checkbox { display: inline-flex; align-items: center; gap: .5rem; color: #ccc; font-size: .9rem; }
    .helper { color: #aaa; font-size: .9rem; }

    /* Buttons */
    .btn {
      width: 100%;
      border: 1px solid #333; background: #1a1a1a; color: #fff;
      padding: .8rem 1rem; border-radius: 12px; font-size: 1rem;
      cursor: pointer; transition: all .2s;
    }
    .btn:hover { border-color: #dc3545; box-shadow: 0 8px 18px rgba(220,53,69,.18); transform: translateY(-1px); }
    .btn-primary { background: #dc3545; border-color: #dc3545; }
    .btn-primary:hover { filter: brightness(1.05); }
    .btn-google {
      display: inline-flex; align-items: center; justify-content: center; gap: .6rem;
      background: #fff; color: #111; border-color: #eee;
    }
    .btn-google:hover { border-color: #fff; }

    .divider {
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: .75rem;
      color: #888; margin: 1.1rem 0;
    }
    .divider::before, .divider::after { content: ""; height: 1px; background: #333; display: block; }

    /* Flash / error */
    .flash {
      background: #211; border: 1px solid #632; color: #f7b;
      padding: .75rem .9rem; border-radius: 10px; font-size: .92rem; margin-bottom: 1rem;
    }
    .error { color: #ff7b7b; font-size: .9rem; margin-top: .5rem; }

    /* Footer */
    .footnote { text-align: center; color: #777; font-size: .9rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="logo">Tanu</div>
    <div></div>
  </div>

  <div class="container">
    <div class="card">
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Use your email + password or sign in with your UMD Google account.</p>

      <!-- Optional flash messages -->
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for category, message in msgs %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Email / Password (no <form>, handled by JS click only) -->
      <div>
        <div class="field">
          <label class="label" for="email">Email</label>
          <input class="input" type="email" id="email" placeholder="you@terpmail.umd.edu" autocomplete="email" />
        </div>

        <div class="field">
          <label class="label" for="password">Password</label>
          <input class="input" type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
        </div>

       
      <div class="divider">or</div>

      <!-- Google Sign-in -->
      <button class="btn btn-google" id="googleLoginBtn" type="button" title="Sign in with Google">
        <svg width="18" height="18" viewBox="0 0 533.5 544.3" aria-hidden="true">
          <path d="M533.5 278.4c0-17.4-1.6-34.1-4.6-50.3H272v95.1h146.9c-6.3 34-25.1 62.8-53.4 82.1v68.2h86.4c50.6-46.6 81.6-115.2 81.6-195.1z" fill="#4285F4"/>
          <path d="M272 544.3c72.6 0 133.5-24 178-65.5l-86.4-68.2c-24 16.1-54.7 25.6-91.6 25.6-70.4 0-130.2-47.5-151.6-111.1H30.4v69.8c44.3 87.8 135.7 149.4 241.6 149.4z" fill="#34A853"/>
          <path d="M120.4 325.1c-10.2-30.7-10.2-64 0-94.7v-69.8H30.4C-7.2 220.7-7.2 323.6 30.4 420.2l90-95.1z" fill="#FBBC05"/>
          <path d="M272 106.5c39.5 0 75 13.6 103 40.4l77.2-77.2C405.3 25.8 344.6 0 272 0 166.1 0 74.7 61.6 30.4 149.4l90 69.8C141.8 154.1 201.6 106.5 272 106.5z" fill="#EA4335"/>
        </svg>
        Continue with Google
      </button>

      <p class="footnote">Don’t have an account? <a href="{{ url_for('auth_bp.register') }}">Create one</a></p>
    </div>
  </div>

  <script>
    // Replace these with your real endpoints if different
    const EMAIL_LOGIN_URL = '{{ url_for("auth_bp.login_password") }}';
    const GOOGLE_START_URL = '{{ url_for("auth_bp.login_google")  }}';

    // Prevent Enter key from auto-submitting anything
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const active = document.activeElement;
        const inTextInput = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA');
        if (inTextInput) e.preventDefault();
      }
    });

    // Email + password login only on button click
    document.getElementById('emailLoginBtn')?.addEventListener('click', async () => {
      const email = document.getElementById('email')?.value.trim();
      const password = document.getElementById('password')?.value;
      const remember = document.getElementById('remember')?.checked;
      const err = document.getElementById('emailError');

      if (err) { err.style.display = 'none'; err.textContent = ''; }

      if (!email || !password) {
        if (err) { err.textContent = 'Please enter both email and password.'; err.style.display = 'block'; }
        return;
      }

      try {
        const res = await fetch(EMAIL_LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, remember })
        });

        if (res.ok) {
          // On success, send them to dashboard (or any next param you handle)
          window.location.assign('{{ url_for("dashboard_bp.dashboard") }}');
        } else {
          const data = await res.json().catch(() => ({}));
          const msg = data && (data.error || data.message) || 'Login failed. Check your credentials.';
          if (err) { err.textContent = msg; err.style.display = 'block'; }
        }
      } catch (e) {
        if (err) { err.textContent = 'Network error. Please try again.'; err.style.display = 'block'; }
      }
    });

    // Google sign-in only on button click
    document.getElementById('googleLoginBtn')?.addEventListener('click', () => {
      
      window.location.assign(GOOGLE_START_URL);
    });
  </script>
</body>
</html>
